  <body>
    <!-- 头部制作 -->
    <header class="header left">
      <div class="left nav">
        <ul>
          <li><a href="index.html">首页面</a></li>
          <li><a href="政策.html"> 农耕相关政策</a></li>
          <li>
            <a href="相关分析页面/page/index.html">相关因素分析</a>

          <div class="nav-box"></div>

      <div class="header_center left">
        <h2>
          <strong><a>国以"粮"为安-可视化系统</a></strong>
        </h2>
      </div>
    </header>
    <section class="mainbox">
      <!--左模块制作-->
      <div class="column">
        <div class="panel bar">
          <h2>乡村生产力变化</h2>
          <div id="chart1"></div>
        </div>
        <div class="panel line">
          <h2>全国粮食总产量</h2>
          <div id="chart2"></div>
        </div>
        <div class="panel pie">
          <h2>各省份粮食种植补贴</h2>
          <div id="chart3"></div>
        </div>
      </div>
      <!-- 中间模块制作 -->
      <div class="column">
        <div class="panel_center">
          <h2>2022年各省份粮食产量</h2>
          <div id="chart_center"></div>
        </div>
        <div id="map"></div>
      </div>
      <!-- 右边模块制作 -->
      <div class="column">
        <div class="panel bar1">
          <h2>主要产粮省份</h2>
          <div id="chart4"></div>
        </div>
        <div class="panel line1">
          <h2>农用机器投入量</h2>
          <div id="chart5"></div>
        </div>
        <div class="panel pie1">
          <h2>我国主要粮食占比</h2>
          <div id="chart6"></div>
        </div>
      </div>
      <script src="js/echarts.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/china.js"></script>
      <script src="js/index.js"></script>
      <script src="data.json"></script>
    </section>
